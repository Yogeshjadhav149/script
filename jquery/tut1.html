<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  
    <p id="para1">welcome to iGap technology</p>
    <p>we are here to develop your technical skill in web development</p>
    <img src="comp1.jpeg" alt="comp1"><br>
    <img src="comp2.jpeg" alt="comp2"><br><br>
    <button id="showitem">Show</button>
    <button id="hideitem">Hide</button>
     <button id="fadein">FadeIn</button>
     <button id="fadeout">FadeOut</button>
     <div id="div1" style="background-color: red; height: 100px; width:100px; display: none;"></div><br>
     <div id="div2" style="background-color:green; height: 100px; width:100px; display: none;"></div><br>
     


    <script>
        $(document).ready(function(){
            $("#showitem").click(function(){
                $("p").show();
         })

            $("#hideitem").click(function(){
                $("p").hide();
            });

            $("img").hover(function(){
                $(this).height(200);
            });

           
            $("p").mouseover(function(){
              $("p").css("background-color", "yellow");
            });

           
            $("p").mouseout(function(){
                $("p").css("background-color", "gray");
            });
             
            $("#fadein").click(function(){
               $("#div1").fadeIn();
               $("#div2").fadeIn(3000);
            });

            $("#fadeout").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut(3000);
            });
            
        })
    </script>
    
</body>
</html>
