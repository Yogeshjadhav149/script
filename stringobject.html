<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "iGAP Education";
        document.write("<p>" + name + "</p>");
        name = name.toUpperCase();
        document.write("<p>" + name + "</p>");
        name = name.toLowerCase();
        document.write("<p>" + name + "</p>");
        document.write("<p><b>" + name + "</b></p>");
        document.write("<p>" + name.italics() +"</p>");
        document.write("<p>" + name.fixed() +"</p>");
        document.write("<p>" + name.strike() +"</p>");
        document.write("<p>" + name.fontcolor("green") +"</p>");
        document.write("<p>" + name.fontsize(50) + "</p>");
        document.write("<p>" + name.length +"</p>");
        document.write("<p>" + name.big() +"</P>");
        document.write("<p>welcome to " + name.sub() +"</p>");
        document.write("<p>Welcome to " + name.sup() +"</p>");
    </script>
</body>
</html>
