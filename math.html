<html lang="en">

<body>
    <script>
        let x=Math.abs(-7.25);
        console.log(x);

        console.log(Math.sqrt(225));
        console.log(Math.random());

        let y=Math.random() * 10000;
        console.log(y);

        console.log(Math.round(y));

        console.log(Math.sin(90));
        console.log(Math.tan(90));

        console.log(Math.ceil(1.8));
        console.log(Math.ceil(1.2));
        console.log(Math.floor(1.8));
        console.log(Math.floor(1.2));

        console.log(Math.LN10);

        console.log(Math.log(2));
        console.log(Math.log10(15));

        console.log(Math.max(10,35,20));
        console.log(Math.min(10,45,28));

        console.log(Math.PI);
        console.log(Math.pow(5,3));
