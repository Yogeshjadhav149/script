<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the first number" id="no1"><br/><br>
    <input type="text" placeholder="Enter the Second number" id="no2"><br><br>
     <button onclick="cal()">Calculate</button>
     <span id="span1"></span>

     <script>
         function cal()
         {
             let num1=document.getElementById("no1").value;
             let num2=document.getElementById("no2").value;
             let result=0;
             try
             {
                 if(num2==0)
                 {
                   throw("number is not divided by zero");
                 
                 }
                 else
                 {
                     result=num1/num2;
                     document.getElementById("span1").innerHTML=result;
                    
                 }
             }
             catch(err)
             {
                 alert(err);
             }
         }
     </script>
</body>
</html>
